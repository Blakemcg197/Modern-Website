<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Turbo Rust</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    /* CSS for image background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://cutewallpaper.org/21/rust-game-wallpaper/Rust-wallpaper-2560x1440-credit-to-my-brother-for-being-.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Roboto', sans-serif;
    }

    /* CSS for content */
    .content {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #555;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar li {
      margin: 0 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .navbar a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Connect</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Turbo Rust</h1>
    <div class="buttons">
      <a href="steam://connect/193.243.190.6:28031">Connect</a>
      <a href="https://dsc.gg/TurboRust">Discord</a>
      <a href="#">Link Accounts</a>
    </div>
  </div>
</body>
</html>
